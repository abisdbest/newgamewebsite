<!DOCTYPE html>
<html lang="en">
<head><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5346759304245799"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>GitHub Repositories</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #757575;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .container {
      margin-top: 20px;
    }

    .repo-list {
      list-style: none;
      padding: 0;
    }

    .repo-item {
      border: 1px solid #303030;
      border-radius: 6px;
      background-color: #292929;
      margin-bottom: 16px;
      padding: 16px;
      display: flex;
      align-items: center;
    }

    .repo-item img {
      max-width: 100px;
      max-height: 100px;
      border-radius: 6px;
      margin-right: 16px;
    }

    .repo-details {
      flex-grow: 1;
    }

    h3, p {
      margin: 0;
    }

    h3 {
      font-size: 20px;
      font-weight: 600;
      color: #58a6ff;
    }

    p {
      font-size: 14px;
      color: #8b949e;
    }

    img {
      height: 32px;
      margin-top: 0;
    }

    .language {
      margin-top: 8px;
      font-size: 12px;
      color: #8b949e;
    }

    .lang {
      height: 10px;
      width: 10px;
      border-radius: 10px;
      border: solid 1px white;
      display: inline-block;
    }

    .star-btn {
      margin-top: 8px;
      display: flex;
      align-items: center;
    }

    .star-btn i {
      margin-right: 4px;
      color: #8b949e;
    }

    button.btn-outline-secondary {
      color: #8b949e;
      border-color: #30363d;
    }

    button.btn-outline-secondary:hover {
      color: #fff;
      background-color: #30363d;
      border-color: #30363d;
    }

    .repo-item {
      cursor: pointer; /* Add cursor pointer for clickable items */
    }
  </style>
</head>
<body>

<br>
<h1>Repositories listing for user abisdbest:</h1>
<br>

<div class="container">
  <ul class="repo-list" id="repoList">
    <!-- Repositories will be dynamically added here -->
  </ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js#blooket"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js#blooket"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js#blooket"></script>
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js#blooket" crossorigin="anonymous"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const repoList = document.getElementById("repoList");

    // Fetch repositories from GitHub API
    fetch("https://api.github.com/users/abisdbest/repos#blooket")
      .then(response => response.json())
      .then(repos => {
        // Iterate through the repositories and create list items
        repos.forEach(repo => {
          const listItem = document.createElement("li");
          listItem.className = "repo-item";

          listItem.innerHTML = `
            <img src="${repo.owner.avatar_url}" alt="${repo.name}">
            <div class="repo-details">
              <h3>${repo.name}</h3>
              <p>${repo.description || "No description available."}</p>
              <p class="language"><div class="lang" style="background-color: ${repo.language ? repo.language : '#fff'};"></div> ${repo.language || 'Unknown'}</p>
              <div class="star-btn">
                <i class="far fa-star"></i>
                <button type="button" class="btn btn-outline-secondary">Star</button>
              </div>
            </div>
          `;

          // Add click event listener to redirect to the repository page
          listItem.addEventListener("click", function() {
            window.location.href += "repo" + `/?q=${repo.name}`;
          });

          repoList.appendChild(listItem);
        });
      })
      .catch(error => console.error("Error fetching repositories:", error));
  });
</script>

</body>
</html>
