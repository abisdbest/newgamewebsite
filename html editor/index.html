<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monaco Editor Example</title>
  <script src="https://unpkg.com/monaco-editor@0.28.2/min/vs/loader.js"></script>
  <style>
    #editor {
      height: 90vh;
    }
  </style>
</head>
<body>

<div id="editor"></div>

<script>
  require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@0.28.2/min/vs' } });

  require(['vs/editor/editor.main'], function () {
    var editor = monaco.editor.create(document.getElementById('editor'), {
      value: [
        'function hello() {',
        '\tconsole.log("Hello, Monaco!");',
        '}'
      ].join('\n'),
      language: 'javascript',
      theme: 'vs-dark',
    });

    // You can add more configurations, event listeners, and functionality here.
  });
</script>

</body>
</html>
