<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@typestyle/monaco/dist/index.css">
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.31.1/min/vs/loader.js"></script>
  <script src="emmet.js"></script>
  <style>
    .editor-main-container {
      height: 600px;
    }
  </style>
</head>
<body>
  <div class="App">
    <div id="editor" class="editor-main-container"></div>
  </div>

  <script>
    // To escape eslint
    const rTabs = (str) => str.trim().replace(/^ {4}/gm, "");
    const exampleCode = {
      html: rTabs(`
        <h1 class="title">Hi, Cool Man</h1>
        <p class="description">I'm Boba</p>
      `)
    };

    let isEditorReady = false;

    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.31.1/min/vs' } });

    require(['vs/editor/editor.main'], function () {
      emmetMonaco.emmetHTML(monaco);
      const editor = monaco.editor.create(document.getElementById('editor'), {
        value: exampleCode['html'],
        language: 'html',
        theme: 'vs-dark',
        minimap: { enabled: false }
      });

      isEditorReady = true;
    });
  </script>
</body>
</html>
