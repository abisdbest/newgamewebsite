<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <script src="//cdn.jsdelivr.net/npm/eruda#classroom.google.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script>
      eruda.init();
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #messages {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #f0f0f0;
        overflow-y: auto;
        height: calc(100vh - 80px);
      }

      .user-message {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 10px 10px 0 10px;
        float: right;
        clear: both;
        background-color: #007bff;
        color: #fff;
      }

      .other-message {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 10px 10px 10px 0;
        background-color: #ddd;
        color: #333;
        float: left;
        clear: both;
      }

      #messageForm {
        display: block;
        position: fixed;
        background-color: #fff;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        bottom: 0;
        right: 0;
        width: 100%;
      }

      #username {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-left: calc(100% - 600px);
      }

      #message {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button[type="submit"] {
        padding: 8px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        position: relative;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
      integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <header>Blooket1 Chat</header>
    <label class="header__selection toggle">
      <input
        js-toggle
        class="toggle__input"
        aria-label="toggle dark mode"
        type="checkbox"
      />
      <span class="toggle__fake"></span>
      <h1 class="toggle__text">Dark Mode</h1>
    </label>
    <div id="messages"></div>
    <form id="messageForm">
      <input type="text" id="username" placeholder="Your Username" required />
      <input type="text" id="message" placeholder="Your Message" required />
      <button type="submit">Send</button>
    </form>

    <script>
      const themePreference = () => {
        const hasLocalStorage = localStorage.getItem("theme");
        let theme = undefined;
        if (hasLocalStorage === "light") {
          theme = "light";
        }
        if (hasLocalStorage === "dark") {
          theme = "dark";
        }
        if (window.matchMedia(`(prefers-color-scheme: dark)`).matches) {
          theme = hasLocalStorage ? hasLocalStorage : "dark";
        }
        if (window.matchMedia(`(prefers-color-scheme: light)`).matches) {
          theme = hasLocalStorage ? hasLocalStorage : "light";
        }
        if (
          window.matchMedia(`(prefers-color-scheme: no-preference)`).matches
        ) {
          theme = hasLocalStorage ? hasLocalStorage : "none";
        }
        return theme;
      };

      document.addEventListener(
        "DOMContentLoaded",
        (e) => {
          const userThemePreference = themePreference();
          const toggle = document.querySelector("[js-toggle]");
          const html = document.documentElement;

          const setTheme = () => {
            switch (userThemePreference) {
              case "dark":
                toggle.checked = true;
                html.classList.add("dark");
                html.classList.remove("light");
                break;
              case "light":
                toggle.checked = false;
                html.classList.remove("dark");
                html.classList.add("light");
                break;
            }
          };
          setTheme();
          toggle.addEventListener(
            "click",
            (e) => {
              if (toggle.checked) {
                html.classList.add("dark");
                html.classList.remove("light");
                localStorage.setItem("theme", "dark");
              } else {
                html.classList.remove("dark");
                html.classList.add("light");
                localStorage.setItem("theme", "light");
              }
            },
            false
          );
        },
        false
      );

      async function fetchHighestUserId() {
        try {
          const response = await fetch(
            "https://blooket1-chat-server.onrender.com/userid#classroom.google.com"
          );
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }

          const serverData = await response.json();
          const userIDs = serverData.userIDs;

          // Find the highest number in the server's list of user IDs
          const highestUserId = userIDs.reduce((maxId, currentId) => {
            const numericId = parseInt(currentId, 10);
            return numericId > maxId ? numericId : maxId;
          }, 0);

          // Set the next user ID in localStorage
          const nextUserId = highestUserId + 1;
          localStorage.setItem("userid", nextUserId.toString());

          console.log(`New user ID set: ${nextUserId}`);
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      async function initializeUserId() {
        const existingUserId = localStorage.getItem("userid");
        if (!existingUserId) {
          await fetchHighestUserId();
        }
      }

      // Call the function to initialize the user ID if needed
      initializeUserId();

      // Function to fetch messages from the server
      async function fetchMessages() {
        try {
          // ariel why did you do that
          const response = await fetch(
            "https://blooket1-chat-server.onrender.com/messages#classroom.google.com"
          );
          if (!response.ok) {
            throw new Error("Failed to fetch messages");
          }
          const data = await response.json();
          const messagesElement = document.getElementById("messages");
          messagesElement.innerHTML = "";
          data.forEach((message) => {
            var converter = new showdown.Converter(),
              text = message.message,
              html = converter.makeHtml(text);
            const messageDiv = document.createElement("div");
            messageDiv.innerHTML = `${message.username}: ${html}`;
            if (message.username === getUsername()) {
              messageDiv.classList.add("user-message");
            } else {
              messageDiv.classList.add("other-message");
            }
            messagesElement.appendChild(messageDiv);
          });
          messagesElement.scrollTop = messagesElement.scrollHeight;
        } catch (error) {
          console.error(error);
          alert("Failed to fetch messages.");
        }
      }

      // Function to handle form submission
      async function sendMessage(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const message = document.getElementById("message").value;
        const userid = getUserID();
        fetch(
          "https://blooket1-chat-server.onrender.com/userid#classroom.google.com",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ userID: userid }), // Use "userID" here
          }
        )
          .then((response) => response.json())
          .then((data) => {
            console.log(data.message); // Should print "UserID saved successfully."
          })
          .catch((error) => {
            console.error("Error saving userID:", error);
          });

        try {
          const response = await fetch(
            "https://blooket1-chat-server.onrender.com/messages#classroom.google.com",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, message, userid }),
            }
          );

          if (!response.ok) {
            throw new Error("Failed to send message");
          }

          document.getElementById("message").value = "";
          fetchMessages();
        } catch (error) {
          console.error(error);
          alert("Failed to send message." + error);
        }
      }

      // Function to get username from local storage
      function getUsername() {
        return localStorage.getItem("username") || "";
      }

      function getUserID() {
        return localStorage.getItem("userid") || 99;
      }

      // Fetch messages on page load
      document.addEventListener("DOMContentLoaded", () => {
        fetchMessages();
        document.getElementById("username").value = getUsername();
      });

      setInterval(fetchMessages, 2000);

      // Add submit event listener to the form
      document
        .getElementById("messageForm")
        .addEventListener("submit", (event) => {
          event.preventDefault();
          const username = document.getElementById("username").value;
          localStorage.setItem("username", username);
          sendMessage(event);
        });
    </script>
  </body>
</html>
