<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script2.js"></script>
  </head>
  <body>
    <h1 id="title">admin panel</h1>
    <br />
    <h2 id="msg-list">message list <sup>(reloading)</sup></h2>
    <div id="msg-list-div">
      <h2 id="author">someperson:</h2>
      <h2 id="message">somemessage</h2>
      <div class="ctrl-buttons">
        <p>message actions:</p>
        <p class="ctrl-button" id="edit">edit</p>
        <p id="separator">|</p>
        <p class="ctrl-button" id="delete">delete</p>
        <p id="separator">|</p>
        <p class="ctrl-button" id="block">block ip</p>
      </div>
      <br />
      <h2 id="author">someotherperson:</h2>
      <h2 id="message">someothermessage</h2>
      <div class="ctrl-buttons">
        <p>message actions:</p>
        <p class="ctrl-button" id="edit">edit</p>
        <p id="separator">|</p>
        <p class="ctrl-button" id="delete">delete</p>
        <p id="separator">|</p>
        <p class="ctrl-button" id="block">block ip</p>
      </div>
    </div>
  </body>
</html>
