<html>
	<head>
		<style>
		body {
			height: 100vh;
			width: 100vw;
			overflow: none;
			overflow: hidden;
			margin: 0;
		}
		
		.c {
			animation: 10s hue linear infinite;
			background: linear-gradient(45deg, #9c27b0, #00bcd4);
			height: 100%;
			width: 100%;
		}

		@keyframes hue {
			0% {
				filter: hue-rotate(0deg);
			}
			
			100% {
				filter: hue-rotate(360deg);
			}
		}
		</style>
	</head>
	<body>
		<div class="c"></div>
	</body>
</html>
