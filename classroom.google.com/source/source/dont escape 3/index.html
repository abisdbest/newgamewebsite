
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruffle HTML Example</title>

  <!-- Include Ruffle JavaScript file from the provided CDN link -->
  <script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle@0.1.0-nightly.2024.2.17/ruffle.min.js#blooket"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- Example of using Ruffle through the JavaScript API -->
  <div id="container">
  </div>

  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
      // Create a Ruffle player instance
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();

      // Attach the player to an HTML container element
      const container = document.getElementById("container");
      container.appendChild(player);

      // Load an SWF file using the JavaScript API
      player.load("https://cdn.jsdelivr.net/gh/Spew45/simple-games-assets@0607b1a07e18ad5f661464c73da93548f950a235/swf/dont-escape-3.swf#classroom.google.com");

      player.style.width = "100%";
      player.style.height = "100vh";
    });
  </script>

</html>
