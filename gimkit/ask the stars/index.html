<html>
	<head>

			    height:312px;

			}

				display: none;

				width: 290px;

				border: 1px solid #666;
				background: rgba(255,255,255,0.1);

				text-align: center; 
				font-size: 13px;
			}
			
			w+8
			h+12
		</style>

	<body id="body">
