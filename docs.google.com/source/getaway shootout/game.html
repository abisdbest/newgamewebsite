    <title>Getaway Shootout - GamePluto</title>
    <style>
        .cookie-overlay {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: #fff;
      z-index: 2051;
      line-height: 25px;
      font-size: 20px;
      border-radius: 6px;
      padding: 10px;

    
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    .mr-3{
      padding: 20px 10px;
    }
    a {
      text-decoration: underline;
    }

    .close-cookies {
      cursor: pointer;
    }

    @include media-breakpoint-down(md) {
      bottom: 0;
      left: 0;
      right: 0;
      border-radius: 0;

      > div:first-child {
        width: auto;
      }
    }
  }
  </style>
</head>
