<!DOCTYPE html>
<html lang="en">
  <head>
    <title>game</title>
    <meta charset="UTF-8" />
    <base href="/crossy/" />
    <title>Crossy Road</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #sg-loadtext,
      #sg-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
      }
      body,
      html {
        background-color: #333;
        color: #fff;
        font-family: helvetica, arial, sans-serif;
        margin: 0;
        padding: 0;
        font-size: 12pt;
      }
      #canvas {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        max-height: 600px;
      }
      #sg-loadscrn {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        z-index: 9999;
      }
      #sg-spinner.no-img {
        background: #fff;
      }
      #sg-spinner {
        width: 150px;
        height: 50px;
        margin-top: -25px;
        margin-left: -75px;
      }
      #sg-loadtext {
        font-family: sans-serif;
        width: 250px;
        margin-left: -125px;
        margin-top: -125px;
        text-align: center;
        line-height: 150%;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script src="run.js"></script>
    <script src="../storage.js"></script>
