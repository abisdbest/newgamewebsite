  <script>

    // show loader if not loaded after 800ms
    // (really slow connection)
    window.setTimeout(() => {

      if (!body.classList.contains('loaded')) {

        document.querySelector('.splash-wrapper').classList.add('loader');

      }

    }, 800);

    // show connection message if not loaded after 5s
    // (extremely slow connection to offline)
    window.setTimeout(() => {

      if (!body.classList.contains('loaded')) {

        document.querySelector('.splash-wrapper').classList.add('connection');

      }

    }, 5000);

  </script>
