<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      list-style-type: none;
    }
    .folder label {
      cursor: pointer;
      user-select: none;
    }
    .folder input {
      display: none;
    }
    .folder ul {
      display: none;
      margin-left: 20px;
    }
    .folder input:checked ~ ul {
      display: block;
    }
    .text {
      background-color: rgb(117, 117, 117);
      margin: 3px;
      width: 200px;
      border-radius: 10px;
      padding: 5px;
      color: white;
    }
    .text:hover {
      background-color: rgb(100, 100, 100);
    }
    body {
      background-color: rgb(48, 48, 48);
    }
  </style>
</head>
<body>
  <ul class="folder">
    <li>
      <label for="folder1"><div class="text">▼ Folder</div></label>
      <input type="checkbox" id="folder1">
      <ul>
        <li><div class="text">File</div></li>
        <li><div class="text">File</div></li>
        <li>
          <label for="folder2"><div class="text">▼ Folder</div></label>
          <input type="checkbox" id="folder2">
          <ul>
            <li><div class="text">File</div></li>
            <li><div class="text">File</div></li>
          </ul>
        </li>
      </ul>
    </li>
    <li><div class="text">File</div></li>
  </ul>
</body>
</html>
